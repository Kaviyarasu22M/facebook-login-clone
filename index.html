<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fb.webp">
</head>
<body>

    <article class="fbcontent">
        <h1 class="fbname">facebook</h1>
        <p class="fbcont">Connect with friends and the world around you on Facebook</p>
    </article>

    <div class="container">
    <div class="form">
        <tr>
            <td><input type="text" placeholder="Email or phone number"></td><br>
            <td><input type="password" placeholder="password"></td>
        </tr><br>

        <tr>
            <td><button class="login">Login </button></td>
        </tr>

        <h5 class="forgot-password">Forgot password?</h5>

        <div class="line"></div>

        <tr>
            <td><button class="c-account">Create new account</button></td>
        </tr>
    </div?
 </div>  
        
</body>
</html>
